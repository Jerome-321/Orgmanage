<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan QR Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg text-center w-full max-w-sm sm:max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Scan QR Code</h1>

    <div id="reader" class="mx-auto w-full max-w-[320px] rounded-lg border border-gray-200 shadow-sm overflow-hidden"></div>

    <p id="scan-result" class="mt-4 text-gray-600 text-sm sm:text-base break-words"></p>

    <a href="{% url 'accounts:event_list' %}"
       class="mt-6 inline-block w-full bg-gray-700 hover:bg-gray-800 text-white py-2.5 rounded-lg font-medium transition">
       Back to Events
    </a>
  </div>

  <script>
    const resultEl = document.getElementById('scan-result');
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText) {
      resultEl.textContent = `Scanned: ${decodedText}`;
      html5QrCode.stop();

      if (decodedText.startsWith("http")) {
        window.location.href = decodedText;
      }
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      } else {
        resultEl.textContent = "No camera found on this device.";
      }
    }).catch(err => {
      resultEl.textContent = "Camera error: " + err;
    });
  </script>
</body>
</html>
