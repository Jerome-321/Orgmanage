{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ event.title }} - QR Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-xl p-8 text-center max-w-md w-full">

    <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ event.title }}</h1>

    {% if not_registered %}
      <p class="text-red-600 font-medium mb-6">⚠️ You are not registered for this event.</p>
      <a href="{% url 'accounts:event_list' %}" 
         class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
         ← Back to Events
      </a>
    {% else %}
      <p class="text-gray-600 mb-6">Show this QR code to the Event organizers for attendance.</p>

      <div class="flex justify-center mb-4">
        <img src="data:image/png;base64,{{ qr_image }}" 
             alt="QR Code for {{ event.title }}" 
             class="w-56 h-56 border rounded-lg shadow-md">
      </div>

      <p class="text-xs text-gray-500 break-all mb-6">{{ mark_url }}</p>

      <a href="{% url 'accounts:event_list' %}" 
         class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
         ← Back to Events
      </a>
    {% endif %}
  </div>

</body>
</html>
