<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | StudentOrg</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <div class="flex justify-center mb-6">
      <div class="bg-blue-100 p-3 rounded-full">
        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2m12-10a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
      </div>
    </div>
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">StudentOrg Portal</h2>
    <p class="text-center text-gray-500 text-sm mb-4">
      A platform that connects students, manages events, and streamlines organization tasks.
    </p>

    <p class="text-center text-gray-600 mb-6 font-medium">Sign in to your account</p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        {{ form.username }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        {{ form.password }}
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Sign In
      </button>
    </form>

    <div class="flex items-center my-6">
      <div class="flex-1 border-t border-gray-300"></div>
      <span class="px-3 text-gray-400 text-sm">or</span>
      <div class="flex-1 border-t border-gray-300"></div>
    </div>
    <div class="text-center">
      <h3 class="text-sm font-semibold text-gray-700 mb-3">Login with QR Code</h3>
      <img src="data:image/png;base64,{{ qr_code }}" alt="Login QR"
           class="mx-auto w-48 h-48 rounded-lg shadow-md border border-gray-200">
    </div>
    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
